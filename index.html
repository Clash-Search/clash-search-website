<body>
    <div class="container">
        <!--navbar-->
        <div class="topnav" id="myTopnav">

      <p>&copy; 2019 Clash Search</p>
      <button onclick="mode()" id="modeBTN">Light on!</button>
    </div>




    <script>
    function mode() {
       var element = document.body;
       element.classList.toggle("dark-mode");
       var change = document.getElementById("modeBTN");
                if (change.innerHTML == "Light on!")
                {
                    change.innerHTML = "Light off!";
                }
                else {
                    change.innerHTML = "Light on!";
                }
    }
    function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
    </script>
